<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MHRS | Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%); height: 100vh; display: flex; align-items: center; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: none; }
        .nav-tabs .nav-link { color: #0d6efd; font-weight: bold; }
        .nav-tabs .nav-link.active { color: #fff; background-color: #0d6efd; border-color: #0d6efd; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h2 class="text-primary fw-bold">MHRS Randevu Sistemi</h2>
                    <p class="text-muted">Sağlığınız için tek tıkla randevu alın.</p>
                </div>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <ul class="nav nav-tabs nav-justified mb-3" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Giriş Yap</button></li>
                  <li class="nav-item" role="presentation"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Kayıt Ol</button></li>
                </ul>
                
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="login" role="tabpanel">
                      <form method="POST">
                          <input type="hidden" name="action" value="login">
                          <div class="mb-3"><label>E-posta</label><input type="email" name="email" class="form-control" required></div>
                          <div class="mb-3"><label>Şifre</label><input type="password" name="password" class="form-control" required></div>
                          <button type="submit" class="btn btn-primary w-100 fw-bold">Giriş Yap</button>
                      </form>
                  </div>
                  <div class="tab-pane fade" id="register" role="tabpanel">
                      <form method="POST">
                          <input type="hidden" name="action" value="register">
                          <div class="mb-3"><label>Ad Soyad</label><input type="text" name="name" class="form-control" required></div>
                          <div class="mb-3"><label>E-posta</label><input type="email" name="email" class="form-control" required></div>
                          <div class="mb-3"><label>Şifre</label><input type="password" name="password" class="form-control" required></div>
                          <button type="submit" class="btn btn-info text-white w-100 fw-bold">Kayıt Ol</button>
                      </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

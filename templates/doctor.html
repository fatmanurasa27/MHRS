<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MHRS | Doktor Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .header-box { background: linear-gradient(to right, #ffffff, #f0f7ff); padding: 25px; border-bottom: 1px solid #e1e8ed; }
        .table-container { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 15px rgba(0,0,0,0.03); }
        .status-badge { padding: 5px 12px; border-radius: 50px; font-size: 12px; font-weight: 600; }
        .bg-active { background-color: #e3fcef; color: #00a854; }
        th { color: #8898aa; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="header-box mb-4">
    <div class="container d-flex justify-content-between align-items: center;">
        <h3 class="fw-bold text-dark mb-0">Doktor Çalışma Cetveli</h3>
        <button class="btn btn-sm btn-outline-secondary" onclick="location.href='/'">Güvenli Çıkış</button>
    </div>
</div>

<div class="container">
    <div class="table-container">
        <h5 class="mb-4 text-secondary">Günün Randevuları</h5>
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Hasta Adı</th>
                    <th>Zaman</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody id="aptTableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    const docId = window.location.pathname.split('/').pop();
    async function loadAppointments() {
        const res = await fetch(`/appointments/doctor/${docId}`);
        const data = await res.json();
        const tbody = document.getElementById('aptTableBody');
        tbody.innerHTML = ""; // Temizle
        data.forEach(apt => {
            tbody.innerHTML += `
                <tr>
                    <td class="fw-bold text-dark">${apt.hasta}</td>
                    <td class="text-secondary">${apt.tarih}</td>
                    <td><span class="status-badge bg-active">${apt.durum}</span></td>
                </tr>`;
        });
    }
    loadAppointments();
</script>
</body>
</html>
